<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <title>INFO VIZ</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://d3js.org/d3.v4.js" defer></script>
        <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-scale@4" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Affordability of a Healthy Diet</h1>
        </header>
        <div class="selections">
            <div class="selection">
                <p>Choose Year:</p>
                <form class="formstyle" id="year_form" onchange="onSelectionChange()">
                    <input type="radio" name="year" value="2011" id="2011">
                    <label for="2011" class="yearButton">2011</label>
                    
                    <input type="radio" name="year" value="2015" id="2015">
                    <label for="2015" class="yearButton">2015</label>
                    
                    <input type="radio" name="year" value="2020" id="2020" checked>
                    <label for="2020" class="yearButton">2020</label>
                </form>
            </div>
            <div class="selection">
                <p>Choose Food Items:</p>
                <form class="formstyle" id="food_form" onchange="onSelectionChange()">
                    <input type="checkbox" name="food" value="Rice" id="rice" checked>
                    <label for="rice" class="foodButton" id="foodButton1">rice</label>
                    
                    <input type="checkbox" name="food" value="Wheat flour" id="wheatFlour" checked>
                    <label for="wheatFlour" class="foodButton" id="foodButton2">wheat flour</label>
                    
                    <input type="checkbox" name="food" value="Meat" id="meat">
                    <label for="meat" class="foodButton" id="foodButton3">meat</label>

                    <input type="checkbox" name="food" value="Potatoes" id="potatoes">
                    <label for="potatoes" class="foodButton" id="foodButton4">potato</label>
                </form>
            </div>
        </div>
        <div class="viz">
            <div id="container1" class="svg-container"></div>
            <div id="container2" class="svg-container"></div>
        </div>
    </body>
</html>

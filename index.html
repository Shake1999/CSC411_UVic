<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <title>INFO VIZ</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://d3js.org/d3.v7.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-scale@4" defer></script>

    <body>
        <header>
            <h1>Food Price and Poverty Trend in the World</h1>
        </header>
        <div class="year_selection">Chose Year:
            <form class="formstyle" id="form">
                <input type="radio" name="year" value="2000" id="2000">
                <label for="2000" class="yearButton">2000</label>
                
                <input type="radio" name="year" value="2010" id="2010">
                <label for="2010" class="yearButton">2010</label>
                
                <input type="radio" name="year" value="2020" id="2020" checked>
                <label for="2020" class="yearButton">2020</label>
            </form>
        </div>
        <div id="container" class="svg-container">

        </div>

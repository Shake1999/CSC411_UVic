<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <title>INFO VIZ</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://d3js.org/d3.v7.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-scale@4" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Affordability of a Healthy Diet</h1>
        </header>
        <div class="selections">
            <div class="selection">
                <p>Choose Year:</p>
                <form class="formstyle" id="year_form" onchange="onSelectionChange()">
                    <input type="radio" name="year" value="2011" id="2011">
                    <label for="2011" class="yearButton">2011</label>
                    
                    <input type="radio" name="year" value="2015" id="2015">
                    <label for="2015" class="yearButton">2015</label>
                    
                    <input type="radio" name="year" value="2020" id="2020" checked>
                    <label for="2020" class="yearButton">2020</label>
                </form>
            </div>
            <div class="selection">
                <p>Choose Food Items:</p>
                <form class="formstyle" id="food_form" onchange="onSelectionChange()">
                    <input type="checkbox" name="food" value="rice" id="rice" checked>
                    <label for="rice" class="foodButton" id="foodButton1">rice</label>
                    
                    <input type="checkbox" name="food" value="apple" id="apple" checked>
                    <label for="apple" class="foodButton" id="foodButton2">apple</label>
                    
                    <input type="checkbox" name="food" value="egg" id="egg">
                    <label for="egg" class="foodButton" id="foodButton3">egg</label>

                    <input type="checkbox" name="food" value="lettuce" id="lettuce">
                    <label for="lettuce" class="foodButton" id="foodButton4">lettuce</label>

                    <input type="checkbox" name="food" value="corn" id="corn">
                    <label for="corn" class="foodButton" id="foodButton5">corn</label>
                </form>
            </div>
        </div>
        <div class="viz">
            <div id="container1" class="svg-container"></div>
            <div id="container2" class="svg-container"></div>
        </div>
    </body>
</html>
